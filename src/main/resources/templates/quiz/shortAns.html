<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <title>简答题</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" th:href="@{/css/layui.css}"  media="all">
    <script type="text/javascript" th:src="@{/js/layui.js}"></script>
</head>
<body>
    <form class="layui-form" th:action="@{/enteringShortAns}" method="post">
        <div style="display:none">
            <input name="type" value="3"/>
        </div>
        <br>
        <div class="layui-form-item layui-form-text">
            <label class="layui-form-label">题目</label>
            <div class="layui-input-block">
                <textarea name="question" placeholder="请输入题目内容" class="layui-textarea"></textarea>
            </div>
        </div>
        <div class="layui-form-item layui-form-text">
            <label class="layui-form-label">答案</label>
            <div class="layui-input-block">
                <textarea name="answer" placeholder="请输入正确答案" class="layui-textarea"></textarea>
            </div>
        </div>
    </form>
</body>
</html>
