<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <title>选择题</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <!--<link rel="stylesheet" type="text/css" th:href="@{/css/normalize.css}" />-->
    <!--<link rel="stylesheet" type="text/css" th:href="@{/css/demo.css}" />-->
    <!--&lt;!&ndash;必要样式&ndash;&gt;-->
    <!--<link rel="stylesheet" type="text/css" th:href="@{/css/component.css}" />-->
    <link rel="stylesheet" th:href="@{/css/layui.css}" />
    <!--<script type="text/javascript" th:src="@{/jquery/jquery.min.js}"></script>-->
    <script type="text/javascript" th:src="@{/js/layui.js}"></script>
</head>
<body>
<br>
<form class="layui-form" th:action="@{/enteringChoice}" method="post">
    <div style="display:none">
        <input name="type" value="2"/>
    </div>
    <div class="layui-form-item layui-form-text">
        <label class="layui-form-label">题目</label>
        <div class="layui-input-block">
            <textarea name="question" placeholder="请输入题目内容" class="layui-textarea"></textarea>
        </div>
    </div>

    <div class="layui-form-item layui-form-text">
        <label class="layui-form-label">A</label>
        <div class="layui-input-block">
            <input name="a" class="layui-input" style="" />
        </div>
    </div>

    <div class="layui-form-item layui-form-text">
        <label class="layui-form-label">B</label>
        <div class="layui-input-block">
            <input name="b" class="layui-input" style="" />
        </div>
    </div>

    <div class="layui-form-item layui-form-text">
        <label class="layui-form-label">C</label>
        <div class="layui-input-block">
            <input name="c" class="layui-input" />
        </div>
    </div>

    <div class="layui-form-item layui-form-text">
        <label class="layui-form-label">D</label>
        <div class="layui-input-block">
            <input name="d" class="layui-input" />
        </div>
    </div>

    <br>
    <div class="layui-form-item">
        <label class="layui-form-label">正确答案</label>
        <div class="layui-input-block">
            <input type="checkbox" name="answer" value="a" title="A">
            <input type="checkbox" name="answer" value="b" title="B">
            <input type="checkbox" name="answer" value="c" title="C">
            <input type="checkbox" name="answer" value="d" title="D">
        </div>
    </div>

    <!--<div class="layui-form-item" pane="">-->
        <!--<label class="layui-form-label">原始复选框</label>-->
        <!--<div class="layui-input-block">-->
            <!--<input type="checkbox" name="like1[write]" lay-skin="primary" title="写作" checked="">-->
            <!--<input type="checkbox" name="like1[read]" lay-skin="primary" title="阅读">-->
            <!--<input type="checkbox" name="like1[game]" lay-skin="primary" title="游戏" disabled="">-->
        <!--</div>-->
    <!--</div>-->
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit="" lay-filter="demo1">立即提交</button>
        </div>
    </div>
</form>


</body>
<script>
    layui.use('form', function(){
        var form = layui.form;
        form.render();
    });
</script>
</html>
