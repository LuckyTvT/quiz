
<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>注册页</title>
    <link rel="stylesheet" th:href="@{/css/layui.css}">
    <link rel="icon" href="../frame/static/image/code.png">
</head>
<body>


<center>

    <div class="login-main">
        <br>
            <h2 class="layui-elip"  style="width: 82%;color:green">注&nbsp&nbsp&nbsp&nbsp册</h2>
        <br>
    </div>


<!--<ins class="adsbygoogle" style="display:inline-block;width:970px;height:90px" data-ad-client="ca-pub-6111334333458862" data-ad-slot="3820120620"></ins>-->

<!--<fieldset class="layui-elem-field layui-field-title" style="margin-top: 50px;">-->
    <!--<legend>初始赋值演示</legend>-->
<!--</fieldset>-->

<form class="layui-form" th:action="@{/regist}" lay-filter="example" method="post">
    <div class="layui-form-item">
        <div class="layui-input-block">
            <label class="layui-form-label">输入框</label>
            <input type="text" name="username" style="width: 300px" lay-verify="title" autocomplete="off" placeholder="请输入标题" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-input-block">
            <label class="layui-form-label">密码框</label>
            <input type="password" name="password" style="width: 300px" placeholder="请输入密码" autocomplete="off" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">选择框</label>
        <div class="layui-input-block">
            <select name="interest" lay-filter="aihao">
                <option value=""></option>
                <option value="0">写作</option>
                <option value="1">阅读</option>
                <option value="2">游戏</option>
                <option value="3">音乐</option>
                <option value="4">旅行</option>
            </select>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">复选框</label>
        <div class="layui-input-block">
            <input type="checkbox" name="like[write]" title="写作">
            <input type="checkbox" name="like[read]" title="阅读">
            <input type="checkbox" name="like[daze]" title="发呆">
        </div>
    </div>

    <div class="layui-form-item">
        <label for="x" class="layui-form-label">开关</label>
        <div class="layui-input-block">
            <input id="x" type="checkbox" name="close" lay-skin="switch" lay-text="ON|OFF">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">单选框</label>
        <div  class="layui-input-block">
            <input type="radio" name="sex" value="男" title="男" checked="">
            <input type="radio" name="sex" value="女" title="女">
        </div>
    </div>
    <!--<div class="layui-form-item layui-form-text">-->
        <!--<label class="layui-form-label">文本域</label>-->
        <!--<div class="layui-input-block">-->
            <!--<textarea placeholder="请输入内容" class="layui-textarea" name="desc"></textarea>-->
        <!--</div>-->
    <!--</div>-->

    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit="" lay-filter="demo1">立即提交</button>
        </div>
    </div>
</form>

</center>
</body>
</html>
