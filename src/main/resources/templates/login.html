<div class="container demo-1">

                <h3>欢迎!</h3>
                <div class="mb4" th:if="${param.error}">
                    Invalid username and password.
                </div>
                <br>
                <br>
                <form th:action="@{/login}" method="post" name="f" class="layui-form" >
                    <div class="input_outer">
                        <span class="u_user"></span>
                        <input name="username" class="text" style="color: #FFFFFF !important" type="text" placeholder="请输入账户">
                    </div>
                    <div class="input_outer">
                        <span class="us_uer"></span>
                        <input name="password" class="text" style="color: #FFFFFF !important; position:absolute; z-index:100;"value="" type="password" placeholder="请输入密码">
                    </div>
                    <div class="mb2">
                        <button class="layui-btn layui-btn-warm layui-btn-radius layui-btn-lg" ><a th:href="@{/regist}">Sign in</a></button>
                        <button class="layui-btn layui-btn-radius layui-btn-lg" lay-filter="sub" type="submit">Log in</button>
                        <!--<a id = "sub" lay-filter="sub" class="act-but submit" href="javascript:;" style="color: #FFFFFF">登录</a>-->
                    </div>
                </form>
            </div>
        </div>
    </div>

</div><!-- /container -->
